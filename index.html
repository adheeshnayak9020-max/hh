<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HealthBridge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

  :root {
    --primary: #0ea5e9;
    --primary-hover: #0284c7;
    --danger: #f43f5e;
    --danger-hover: #e11d48;
    --success: #10b981;
    --text-dark: #0f172a;
    --text-muted: #64748b;
    --glass-bg: rgba(255, 255, 255, 0.75);
    --glass-border: rgba(255, 255, 255, 0.5);
  }

  body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: var(--text-dark);
    background: linear-gradient(-45deg, #e0f2fe, #f0fdfa, #cffafe, #e0e7ff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-left: 100px;
    box-sizing: border-box;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .page {
    display: none;
    width: 100%;
    max-width: 900px;
    min-height: 75vh;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 32px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    padding: 50px;
    animation: scaleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  .active { display: block; }

  @keyframes scaleUp {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  .topbar {
    background: transparent;
    color: var(--text-dark);
    font-size: 36px;
    font-weight: 800;
    text-align: left;
    padding-bottom: 20px;
    margin-bottom: 30px;
    border-bottom: 2px solid rgba(14, 165, 233, 0.2);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 24px;
    margin-bottom: 30px;
  }

  .card {
    background: linear-gradient(135deg, #ffffff, #f8fafc);
    border: 1px solid #e2e8f0;
    border-radius: 24px;
    padding: 30px 20px;
    text-align: center;
    font-size: 18px;
    font-weight: 700;
    color: var(--text-dark);
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 20px 25px -5px rgba(14, 165, 233, 0.25);
    border-color: var(--primary);
    color: var(--primary);
  }

  .btn {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 16px;
    background: var(--primary);
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
    margin-top: 15px;
  }

  .btn-red {
    background: var(--danger);
    font-size: 22px;
    padding: 20px;
  }

  .nav {
    position: fixed;
    left: 30px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    padding: 20px 15px;
    border-radius: 30px;
    gap: 15px;
    z-index: 1000;
  }

  .nav button {
    background: white;
    border: none;
    color: var(--text-muted);
    width: 54px;
    height: 54px;
    border-radius: 18px;
    font-size: 22px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav button:hover {
    background: var(--primary);
    color: white;
    transform: scale(1.15);
  }

  .chat-box {
    height: 45vh;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 24px;
    padding: 20px;
    border: 1px solid #e2e8f0;
    margin-bottom: 20px;
  }

  .user {
    background: var(--primary);
    color: white;
    padding: 14px 20px;
    border-radius: 20px 20px 4px 20px;
    margin: 10px 0 10px auto;
    max-width: 75%;
    width: fit-content;
  }

  .bot {
    background: white;
    color: var(--text-dark);
    padding: 14px 20px;
    border-radius: 20px 20px 20px 4px;
    margin: 10px 0;
    max-width: 75%;
    width: fit-content;
    white-space: pre-line;
  }

  .chat-input {
    display: flex;
    gap: 12px;
    background: white;
    padding: 12px;
    border-radius: 20px;
  }

  .chat-input input {
    flex: 1;
    border: none;
    padding: 10px 15px;
    outline: none;
    background: transparent;
  }

  #map {
    height: 350px;
    border-radius: 28px;
    margin-bottom: 25px;
    border: 6px solid white;
  }

  @media (max-width: 850px) {
    body { padding-left: 0; padding-top: 20px; }
    .page { margin: 0 15px 120px 15px; padding: 30px 20px; }
    .nav { left: 20px; right: 20px; bottom: 20px; top: auto; transform: none; flex-direction: row; justify-content: space-between; }
  }
</style>
</head>
<body>

<div id="home" class="page active">
  <div class="topbar">HealthBridge</div>
  <div class="grid">
    <div class="card" onclick="openPage('ai')">ü§ñ AI Health</div>
    <div class="card" onclick="openPage('doctors')">üë®‚Äç‚öïÔ∏è Doctors</div>
    <div class="card" onclick="openPage('hospitals')">üè• Hospitals</div>
    <div class="card" onclick="openPage('store')">üõí Store</div>
  </div>
  <button class="btn btn-red" onclick="alert('Calling 108...')">üìû CALL 108</button>
</div>

<div id="ai" class="page">
  <div class="topbar">AI Assistant</div>
  <div class="chat-box" id="chatBox">
    <div class="bot">How can I help you today?</div>
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Describe symptoms...">
    <button class="btn" onclick="send()" style="margin-top:0; width:auto;">Send</button>
  </div>
</div>

<div id="doctors" class="page">
  <div class="topbar">Doctors</div>
  <div class="card">General Physician - Available</div>
  <div class="card">Pediatrician - Online</div>
</div>

<div id="hospitals" class="page">
  <div class="topbar">Hospitals</div>
  <div id="map"></div>
</div>

<div id="store" class="page">
  <div class="topbar">Store</div>
  <div id="items"></div>
</div>

<div id="settings" class="page">
  <div class="topbar">Settings</div>
  <select class="card" onchange="setLanguage(this.value)">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
  </select>
</div>

<div class="nav">
  <button onclick="openPage('home')"><i class="fa fa-house"></i></button>
  <button onclick="openPage('ai')"><i class="fa fa-comment-medical"></i></button>
  <button onclick="openPage('doctors')"><i class="fa fa-user-doctor"></i></button>
  <button onclick="openPage('hospitals')"><i class="fa fa-hospital"></i></button>
  <button onclick="openPage('store')"><i class="fa fa-store"></i></button>
  <button onclick="openPage('settings')"><i class="fa fa-gear"></i></button>
</div>

<script>
let lang = "en";
// REPLACE THE STRING BELOW WITH YOUR REAL KEY
const API_KEY = "AIzaSyDxOz4XvgpKwqwP6m4KY_4cXAVhqm8DHEM"; 

function openPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id === 'hospitals') loadMap();
}

async function send() {
  const input = document.getElementById("chatInput");
  const box = document.getElementById("chatBox");
  let text = input.value.trim();
  if (!text) return;

  box.innerHTML += `<div class="user">${text}</div>`;
  input.value = "";

  let botDiv = document.createElement("div");
  botDiv.className = "bot";
  botDiv.innerText = "...";
  box.appendChild(botDiv);
  box.scrollTop = box.scrollHeight;

  try {
    const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
    const response = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: text }] }]
      })
    });

    const data = await response.json();
    if (data.error) {
      botDiv.innerText = "Error: " + data.error.message;
    } else {
      botDiv.innerText = data.candidates[0].content.parts[0].text;
    }
  } catch (e) {
    botDiv.innerText = "Check connection or API key.";
  }
  box.scrollTop = box.scrollHeight;
}

let map;
function loadMap() {
  if (map) return;
  map = L.map('map').setView([12.97, 77.59], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
}
</script>
</body>
</html>
