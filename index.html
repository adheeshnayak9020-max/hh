<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HealthBridge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  /* --- GLOBAL VARIABLES & FONT --- */
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

  :root {
    --primary: #0ea5e9;
    --primary-hover: #0284c7;
    --danger: #f43f5e;
    --danger-hover: #e11d48;
    --success: #10b981;
    --text-dark: #0f172a;
    --text-muted: #64748b;
    --glass-bg: rgba(255, 255, 255, 0.75);
    --glass-border: rgba(255, 255, 255, 0.5);
  }

  body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: var(--text-dark);
    background: linear-gradient(-45deg, #e0f2fe, #f0fdfa, #cffafe, #e0e7ff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-left: 100px;
    box-sizing: border-box;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .page {
    display: none;
    width: 100%;
    max-width: 900px;
    min-height: 75vh;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 32px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    padding: 50px;
    animation: scaleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  .active { display: block; }

  @keyframes scaleUp {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  .topbar {
    background: transparent;
    color: var(--text-dark);
    font-size: 36px;
    font-weight: 800;
    text-align: left;
    padding-bottom: 20px;
    margin-bottom: 30px;
    border-bottom: 2px solid rgba(14, 165, 233, 0.2);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 24px;
    margin-bottom: 30px;
  }

  .card {
    background: linear-gradient(135deg, #ffffff, #f8fafc);
    border: 1px solid #e2e8f0;
    border-radius: 24px;
    padding: 30px 20px;
    text-align: center;
    font-size: 18px;
    font-weight: 700;
    color: var(--text-dark);
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 20px 25px -5px rgba(14, 165, 233, 0.25);
    border-color: var(--primary);
    color: var(--primary);
  }

  .btn {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 16px;
    background: var(--primary);
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
    margin-top: 15px;
  }

  .btn:hover {
    background: var(--primary-hover);
    transform: translateY(-3px);
  }

  .btn-red {
    background: var(--danger);
    font-size: 22px;
    padding: 20px;
  }

  .nav {
    position: fixed;
    left: 30px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    padding: 20px 15px;
    border-radius: 30px;
    gap: 15px;
    z-index: 1000;
  }

  .nav button {
    background: white;
    border: none;
    color: var(--text-muted);
    width: 54px;
    height: 54px;
    border-radius: 18px;
    font-size: 22px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav button:hover {
    background: var(--primary);
    color: white;
    transform: scale(1.15);
  }

  .chat-box {
    height: 45vh;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 24px;
    padding: 20px;
    border: 1px solid #e2e8f0;
    margin-bottom: 20px;
  }

  .user {
    background: var(--primary);
    color: white;
    padding: 14px 20px;
    border-radius: 20px 20px 4px 20px;
    margin: 10px 0 10px auto;
    max-width: 75%;
    width: fit-content;
  }

  .bot {
    background: white;
    color: var(--text-dark);
    padding: 14px 20px;
    border-radius: 20px 20px 20px 4px;
    margin: 10px 0;
    max-width: 75%;
    width: fit-content;
    white-space: pre-line;
  }

  .chat-input {
    display: flex;
    gap: 12px;
    background: white;
    padding: 12px;
    border-radius: 20px;
  }

  .chat-input input {
    flex: 1;
    border: none;
    padding: 10px 15px;
    outline: none;
    background: transparent;
  }

  #map {
    height: 350px;
    border-radius: 28px;
    margin-bottom: 25px;
    border: 6px solid white;
  }

  .store-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
  }

  @media (max-width: 850px) {
    body { padding-left: 0; padding-top: 20px; }
    .page { margin: 0 15px 120px 15px; padding: 30px 20px; }
    .nav { left: 20px; right: 20px; bottom: 20px; top: auto; transform: none; flex-direction: row; justify-content: space-between; }
  }
</style>
</head>

<body>

<div id="home" class="page active">
  <div class="topbar" id="t_home">HealthBridge</div>
  <div class="grid">
    <div class="card" onclick="openPage('ai')" id="t_ai">ü§ñ AI Health</div>
    <div class="card" onclick="openPage('doctors')" id="t_doc">üë®‚Äç‚öïÔ∏è Doctors</div>
    <div class="card" onclick="openPage('hospitals')" id="t_hos">üè• Hospitals</div>
    <div class="card" onclick="openPage('store')" id="t_store">üõí Store</div>
  </div>
  <button class="btn btn-red" onclick="call108()" id="t_108">üìû CALL 108</button>
  <div id="emergencyStatus"></div>
</div>

<div id="ai" class="page">
  <div class="topbar" id="t_ai_title">AI Health Assistant</div>
  <div class="chat-box" id="chatBox">
    <div class="bot" id="t_ai_hint">Type or speak your symptoms.</div>
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="How can I help?">
    <button class="mic" onclick="voice()">üéôÔ∏è</button>
    <button class="btn" onclick="send()" id="t_send" style="margin-top:0; width:auto;">Send</button>
  </div>
  <button class="btn" onclick="callDoctorFromChat()" id="t_call_doc">üìû Call Doctor</button>
  <div id="chatCallStatus"></div>
</div>

<div id="doctors" class="page">
  <div class="topbar" id="t_doc_title">Doctors</div>
  <select id="doctorSelect" class="card">
    <option>Pediatrician</option>
    <option>Dermatologist</option>
    <option>Cardiologist</option>
    <option>General Physician</option>
    <option>Orthopedic</option>
  </select>
  <button class="btn" onclick="callDoctor('Video')" id="t_video">üìπ Video Call</button>
  <button class="btn" onclick="callDoctor('Voice')" id="t_voice">üìû Voice Call</button>
  <div id="callStatus"></div>
</div>

<div id="hospitals" class="page">
  <div class="topbar" id="t_hos_title">Hospitals Near You</div>
  <div id="map"></div>
  <div class="card">Government Hospital ‚Äì 2 km</div>
  <div class="card">Primary Health Center ‚Äì 1 km</div>
</div>

<div id="store" class="page">
  <div class="topbar" id="t_store_title">Medical Store</div>
  <div id="items"></div>
  <button class="btn" onclick="placeOrder()" id="t_order">üõí Place Order</button>
</div>

<div id="settings" class="page">
  <div class="topbar" id="t_settings">Settings</div>
  <select class="card" onchange="setLanguage(this.value)">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
  </select>
</div>

<div class="nav">
  <button onclick="openPage('home')"><i class="fa fa-house"></i></button>
  <button onclick="openPage('ai')"><i class="fa fa-comment-medical"></i></button>
  <button onclick="openPage('doctors')"><i class="fa fa-user-doctor"></i></button>
  <button onclick="openPage('hospitals')"><i class="fa fa-hospital"></i></button>
  <button onclick="openPage('store')"><i class="fa fa-store"></i></button>
  <button onclick="openPage('settings')"><i class="fa fa-gear"></i></button>
</div>

<script>
let lang = "en";
const API_KEY = "AIzaSyAcofpyfXcfHECY_UcqsXHz41Rpgmhbn_U"; 

function setLanguage(l){ 
  lang = l;
  const hi = l === "hi";
  t_home.innerText = hi ? "‡§π‡•á‡§≤‡•ç‡§•‡§¨‡•ç‡§∞‡§ø‡§ú" : "HealthBridge";
  t_ai.innerText = hi ? "ü§ñ ‡§è‡§Ü‡§à ‡§∏‡•ç‡§µ‡§æ‡§∏‡•ç‡§•‡•ç‡§Ø" : "ü§ñ AI Health";
  t_doc.innerText = hi ? "üë®‚Äç‚öïÔ∏è ‡§°‡•â‡§ï‡•ç‡§ü‡§∞" : "üë®‚Äç‚öïÔ∏è Doctors";
  t_hos.innerText = hi ? "üè• ‡§Ö‡§∏‡•ç‡§™‡§§‡§æ‡§≤" : "üè• Hospitals";
  t_store.innerText = hi ? "üõí ‡§∏‡•ç‡§ü‡•ã‡§∞" : "üõí Store";
  t_108.innerText = hi ? "üìû 108 ‡§™‡§∞ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç" : "üìû CALL 108";
  t_ai_title.innerText = hi ? "‡§è‡§Ü‡§à ‡§∏‡•ç‡§µ‡§æ‡§∏‡•ç‡§•‡•ç‡§Ø ‡§∏‡§π‡§æ‡§Ø‡§ï" : "AI Health Assistant";
  t_send.innerText = hi ? "‡§≠‡•á‡§ú‡•á‡§Ç" : "Send";
}

function openPage(id){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id === "hospitals") setTimeout(loadMap, 200);
}

async function send() {
    let text = chatInput.value.trim();
    if (!text) return;

    chatBox.innerHTML += `<div class="user">${text}</div>`;
    chatInput.value = "";
    
    let botDiv = document.createElement("div");
    botDiv.className = "bot";
    botDiv.innerText = "...";
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{
                    parts: [{ text: `User: ${text}. Provide short medical advice in ${lang}.` }]
                }]
            })
        });

        const data = await response.json();
        
        if (data.error) {
            botDiv.innerText = "Error: " + data.error.message;
        } else if (data.candidates) {
            botDiv.innerText = data.candidates[0].content.parts[0].text;
        } else {
            botDiv.innerText = "No response from AI.";
        }
        
    } catch (error) {
        botDiv.innerText = "Network Error. Check your internet or API key.";
    }
    chatBox.scrollTop = chatBox.scrollHeight;
}

function voice(){
  let r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  r.lang = lang === "hi" ? "hi-IN" : "en-US";
  r.start();
  r.onresult = e => chatInput.value = e.results[0][0].transcript;
}

/* STORE LOGIC */
const meds = ["Paracetamol", "ORS", "Bandage", "Thermometer"];
let cart = {};
items.innerHTML = meds.map(m => `
<div class="card store-item">${m}
  <span class="counter">
    <button onclick="add('${m}')">+</button>
    <span id="${m}">0</span>
    <button onclick="remove('${m}')">-</button>
  </span>
</div>`).join("");

function add(m){ cart[m]=(cart[m]||0)+1; document.getElementById(m).innerText=cart[m]; }
function remove(m){ if(cart[m]>0){ cart[m]--; document.getElementById(m).innerText=cart[m]; } }
function placeOrder(){ alert("Order placed!"); }

/* MAP LOGIC */
let map;
function loadMap(){
  if(map) return;
  map = L.map('map').setView([12.9716, 77.5946], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  L.marker([12.9716, 77.5946]).addTo(map).bindPopup("You are here");
}
</script>

</body>

</html>
